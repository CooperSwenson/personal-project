<div class="navbar-div">
  <navbar-directive></navbar-directive>
</div>
<div class="headwear-div">
  <div ng-repeat="product in products | filter: {type: 'hat'}"  class="hat-div">
    <img ng-src="{{product.image}}" alt="" />
    <h1>{{product.description}}</h1>
    <h2>{{product.price}}</h2>
    <button class="buynow-button" onclick="alert('Successfully added to cart!');" type="button" >Add to Cart</button>
  </div>
</div>
